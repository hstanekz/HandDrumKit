<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>Gesture Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item lines="full">
        <ion-icon name="hand-left" slot="start"></ion-icon>
        <ion-label>Clap (A): ✋✊</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="musical-notes" slot="start"></ion-icon>
        <ion-label>Hihat (S): ✋✋</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="footsteps" slot="start"></ion-icon>
        <ion-label>Kick (D): ✊</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="volume-high" slot="start"></ion-icon>
        <ion-label>Openhat (F): ✊✊</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="radio" slot="start"></ion-icon>
        <ion-label>Boom (G): ✋</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="bicycle" slot="start"></ion-icon>
        <ion-label>Ride (H): 👉 ✊</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="hammer" slot="start"></ion-icon>
        <ion-label>Snare (J): 👉</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="ellipse" slot="start"></ion-icon>
        <ion-label>Tom (K): 🤏</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="sparkles" slot="start"></ion-icon>
        <ion-label>Tink (L): 🤏🤏</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
